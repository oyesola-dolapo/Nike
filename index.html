<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;800;900&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <nav>
        <a href="#"><img src="./images/logo.png" alt="Nike Logo" /></a>

        <div class="gender">
          <a href="#">Male </a>
          <a href="#">Female</a>
          </div>

          <div class="icons">
            <div class="search">
              <img src="./images/Search.png" alt />
              <input type="text" placeholder="Search" />
            </div>

            <a href="#"><img src="./images/Shopping Cart.png" alt="Cart icon" /></a>

            <a href="#"><img src="./images/Menu.png" alt /></a>
          </div>
        </nav>

        <div class="content">
          <div class="direction">
            <div class="dir-btn">
              <img src="./images/arrow-left.png" alt />
              <p>Prev</p>
            </div>
            <div class="dir-btn">
              <p>Next</p>
              <img src="./images/arrow-right.png" alt />
            </div>
          </div>

          <div class="items">
            <a href="#" class="item">
              <h1 class="item-number">01</h1>

              <img src="./images/shoe1.png" alt />

              <div class="item-det">
                <div class="det">
                  <p>Nike Air Max 270</p>
                  <p>$190</p>
                </div>

                <button class="add">+</button>
              </div>
            </a>

            <a href="#" class="item">
              <h1 class="item-number">02</h1>

              <img src="./images/shoe2.png" alt />

              <div class="item-det">
                <div class="det">
                  <p>Zoom Freak 4</p>
                  <p>$175</p>
                </div>

                <button class="add">+</button>
              </div>
            </a>
          </div>

          <div class="social">
            <a href="#">LINKEDIN</a>
            <a href="#">TWITTER</a>
          </div>
        </div>

        <div class="discover">
          <h1>Discover</h1>
          <p>New</p>
        </div>
      </div>
    </body>

  </html>
